
{% ifequal "Overall Effort Multiplier" name %}

<select name="{{name}}" >
    <option>1.00</option>
    <option>1.10</option>
    <option>1.20</option>
    <option>1.30</option>
    <option>1.40</option>
    <option>1.50</option>
</select>


{% else %}

<input style="font-size: 40pt; width: 140pt;" name="{{name}}" type="number" step="0.01">
<br>
<span id="{{name}}-error" >
(between 0.0 and 5.0)
</span>

{% endifequal %}
