{% extends "templates/admin/base.html" %}
{% block content %}

<h2>Admin Page</h2>
<br>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <tr>
                {% for header in headers %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>

            {% for row in rows %}
            <tr>
                <td>
                    {{row.name}}
                </td>
                <td>
                    {{row.count}}
                </td>
                <td>
                    {{row.k}}
                </td>
                <td>
                    {{row.first}}
                </td>
                <td>
                    {{row.second}}
                </td>
                <td>
                    {{row.third}}
                </td>
                <td>
                    {{row.fourth}}
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-12">
        <div class=" panel panel-default">
            <div class="panel-body">
                <form class="form-inline" action="/a/add-student">
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="student-name">Name</label>
                        <input name="student" type="text" class="form-control" id="student-name">
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="student-grade">Grade</label>
                        <select name="grade" class="form-control" id="student-grade">
                            <option>K</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="table_assigment">Table</label>
                        <select name="table_assigment" class="form-control" id="table_assigment">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="position">Position</label>
                        <select name="table_assigment" class="form-control" id="position">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                        </select>
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-default">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class=" panel panel-default">
            <div class="panel-body">
                <form class="form-inline" action="/a/add-juge">
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="judge-name">Name</label>
                        <input type="text" class="form-control" id="judge-name">
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <label for="judge-grade">Grade</label>
                        <select name="grade" class="form-control" id="judge-grade">
                            <option>K</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-default">Add Judge</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
