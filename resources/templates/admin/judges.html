{% extends "templates/admin/base.html" %}
{% block content %}

<H2>Judges</H2>

<br>
<br>
<div class="row">
    <div class="col-md-6">
        <table class="tablesorter table table-striped table-hover">
            <thead>
            <tr>
                {% for header in headers %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
            <tr>
                <td>
                    {{row.name}}
                </td>
                <td>
                    {{row.grade}}
                </td>
                <td>
                    {{row.judging}}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
