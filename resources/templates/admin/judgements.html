{% extends "templates/admin/base.html" %}
{% block content %}

<H2>Judgements</H2>

<br>
<br>
<div class="row">
    <div class="col-md-8">
        <table class="tablesorter table table-striped table-hover">
            <thead>
            <tr>
                {% for header in headers %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
            <tr>
                <td>
                    {{row.name}}
                </td>
                <td>
                    {{row.judged}}
                </td>
                <td>
                    {{row.judged_by}}
                </td>
                <td>
                    {{row.being_judged_by}}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
