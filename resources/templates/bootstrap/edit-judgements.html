{% extends "templates/bootstrap/base.html" %}
{% block content %}

<br>
You Judged
<br>
<br>

<form method="post" action="adjust-scores">
    <table>
        <tr>
            <th>Name</th>
            <th>Partner</th>
            <th>Location</th>
            <th>Score</th>
        </tr>
        {% for j in judged %}
        <tr>
            <td>{{j.student}}</td>
            <td>{{j.partner}}</td>
            <td>{{j.table_assignment}}{{j.position}}</td>
            <td><input name="{{j.student}}" size=8 type="input" value="{{j.score}}"></td>
            {% endfor %}
        </tr>
    </table>

    <br>
    <input name="save" type="Submit" value="Save"/>
    &nbsp;
    &nbsp;
    <input name="cancel" type="Submit" value="Cancel"/>
</form>

{% endblock %}
