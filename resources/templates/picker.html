<input type="hidden" id="{{name}}" name="{{name}}" value="0.0" />

<script>
    function recompute( fib ){
        var high = document.getElementById(fib+".high").value;
        var low = document.getElementById(fib+".low").value;
        document.getElementById(fib).value = high+"."+low;
    }
</script>

<select id='{{name}}.high' onchange="recompute('{{name}}')">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;
<select id='{{name}}.low' onchange="recompute('{{name}}')" >
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
</select>
